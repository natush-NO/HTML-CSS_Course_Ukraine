<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 8</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="content_top">
      <p>Контент<br>Растрове зображення (png) > (webp)</p>
      <img src="img/top_img.webp" alt="Мультяшна рука з гаманцем, біля якого літають купюрні гривні та монети">
    </div>
    <div class="icon-pay-middle">
      <p>Контент<br>Векторне зображення (svg)</p>
      <img src="img/pay_1_middle.svg" alt="Зображення іконтка банківського платіжного терміналу">
      <img src="img/pay_2_middle.svg" alt="Зображення іконтка банківської картки">
      <img src="img/pay_3_middle.svg" alt="Зображення іконтка розрахункового рахунку">
      <img src="img/pay_4_middle.svg" alt="Зображення іконтка грошей">
    </div>
    <div class="icon-pay-left">
      <p>Контент<br>Векторне зображення (svg)</p>
      <img src="img/pay_1_left.svg" alt="Зображення іконтка карта України">
      <img src="img/pay_2_left.svg" alt="Зображення іконтка відсодкового кола">
      <img src="img/pay_3_left.svg" alt="Зображення контентна іконка галочка">
    </div>
    <div class="icon-questtion">
      <p>Контент<br>Векторне зображення (svg)</p>
      <img src="img/icon_question.svg" alt="Іконка зі знаком запитання">
      <img src="img/icon_arrown_top.svg" alt="Іконка стрілка вгору">
      <img src="img/icon_arrown_bottom.svg" alt="Іконка стрілка вниз">
    </div>
    <div class="icon-bottom">
      <p>Контент<br>Векторне зображення (svg)</p>
      <img src="img/group_1_bottom.svg" alt="Іконка грузової машини">
      <img src="img/group_2_bottom.svg" alt="Іконка паперової коробки зі стрілкою наверх">
      <img src="img/group_3_bottom.svg" alt="Іконка наушників зі знаком запитання">
      <img src="img/group_4_bottom.svg" alt="Акційна іконка з відсотком">
    </div>
    <div class="picture">
      <p>Альтернативний формат зображення 2х, 3х<br>Растрове зображення (png) > (webp)</p>
      <picture>
        <source srcset="img/img_2x.webp 2x, img/img_3x.webp 3x">
        <img src="img/img_1x.webp" alt="Забраження сірого дивану">
      </picture>
    </div>
  </main>
</body>

</html>
