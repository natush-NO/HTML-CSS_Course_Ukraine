<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 15</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Привіт -->

<body>

  <div class="wrapper">

    <header class="header">

      <!-- =================================================================== -->

      <div class="header__top top-header">

        <div class="top-header__container">

          <ul class="top-header__ul top-ul-li">
            <li><a href="#" class="top-ul-li__link" target="_blank">Про нас</a></li>
            <li><a href="#" class="top-ul-li__link" target="_blank">Оплата</a></li>
            <li><a href="#" class="top-ul-li__link" target="_blank">Доставка та збірка</a></li>
            <li><a href="#" class="top-ul-li__link" target="_blank">Відгуки</a></li>
            <li><a href="#" class="top-ul-li__link" target="_blank">Блог</a></li>
            <li><a href="#" class="top-ul-li__link" target="_blank">Контакти</a></li>
          </ul>

          <div class="top-header__section-messengers section-messengers">

            <div class="section-messengers__mesengers">
              <span class="section-messengers__text-help">
                Допомога і консультація:
              </span>

              <ul class="section-messengers__list list-messengers">
                <li class="list-messengers__item">
                  <a class="list-messengers__link" href="#" target="_blank">
                    <img src="img/icon_whatsapp.svg" alt="Вотсап" class="list-messengers__icon">
                  </a>
                </li>
                <li class="list-messengers__item">
                  <a class="list-messengers__link" href="#" target="_blank">
                    <img src="img/icon_telegram.svg" alt="Вотсап" class="list-messengers__icon">
                  </a>
                </li>
                <li class="list-messengers__item">
                  <a class="list-messengers__link" href="#" target="_blank">
                    <img src="img/icon_viber.svg" alt="Вотсап" class="list-messengers__icon">
                  </a>
                </li>
              </ul>
            </div>

            <div class="section-messengers__language">
              <span class="section-messengers__text-language">
                UA.
              </span>
              <img src="img/arrow_down.svg" alt="Зображення іконки стрілки яка показує вниз"
                class="section-messengers__arrow-down-top-hesder">
            </div>
          </div>
        </div>
      </div>

      <!-- =================================================================== -->

      <div class="header__middle middle-header">
        <div class="middle-header__container">

          <img src="img/logo-header.svg" alt="Лого Кровато" class="middle-header__logo-img">
          <a href="#" class="middle-header__catalog-link">Каталог</a>

          <form action="#" class="middle-header__search-section">
            <label class="middle-header__label">
              <input type="search" placeholder="Пошук товарів" class="middle-header__input">
            </label>

            <button type="submit" class="middle-header__button"></button>
            <!-- <img src="img/icon_search.svg" alt="Лупа для пошуку"> -->
          </form>

          <div class="middle-header__information information">
            <a href="tel:+38067-929-45-45" title="виклик тел.: 067 929-45-45" class="information__link-tel">
              <img src="img/icon-phone.svg" alt="Телефону" class="information__img-phone">
            </a>
            <div class="information__section-text">
              <span class="information__day-text">Щодня з 9:00 до 18:00</span>
              <a href="tel:+38067-929-45-45" class="information-link-number">
                <span class="information__phone-number">067 929-45-45</span>
              </a>
            </div>

            <img src="img/arrow_down.svg" alt="Стрілка яка показує вниз" class="information__arrows">
          </div>

          <div class="middle-header__icon-goods">
            <a href="#" class="middle-header__link-icon-goods" target="_blank">
              <img src="img/icon_obrane_header.svg" alt="Сподобаного товару" class="middle-header__img-obrane">
            </a>

            <a href="#" class="middle-header__link-icon-goods" target="_blank">
              <img src="img/icon_basket_header.svg" alt="Вибраного товару" class="middle-header__img-basket">
            </a>
          </div>
        </div>
      </div>

      <!-- =================================================================== -->


      <div class="header__bottom bottom-header">
        <div class="bottom-header__container">

          <ul class="bottom-header__left-section">
            <li class="bottom-header__left">
              <a href="#" class="bottom-header__link" target="_blank">
                <img src="img/icon_action.svg" alt="Зірки" class="bottom-header__left-img">
                <span>Акції</span>
              </a>
            </li>

            <li class="bottom-header__left">
              <a href="#" class="bottom-header__link" target="_blank">
                <img src="img/icon_sale.svg" alt="Відсотків" class="bottom-header__left-img">
                <span>Розпродаж</span>
              </a>
            </li>

            <li class="bottom-header__left">
              <a href="#" class="bottom-header__link" target="_blank" class="bottom-header__left-img">
                <img src="img/icon_credit.svg" alt="Графіки">
                <span>Купити в кредит</span>
              </a>
            </li>

          </ul>

          <ul class="bottom-header__right">
            <li><a href="#">Дитяча</a></li>
            <li><a href="#">Кухня</a></li>
            <li><a href="#">Ванна</a></li>
            <li><a href="#">Спальня</a></li>
            <li><a href="#">Передпокій</a></li>
            <li><a href="#">Вітальня</a></li>
            <li><a href="#">Офіс</a></li>
          </ul>
        </div>
      </div>

    </header>

  </div>

</body>
